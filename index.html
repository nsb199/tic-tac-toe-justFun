<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NSB Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="msg-container hide">
      <p id="msg">Winner</p>
      <button id="new-btn">New Game</button>
    </div>
    <main>
      <h1>Tere Bhai ka Kaata Zero</h1>
      <div class="container">
        <div class="game">
          <button class="box" data-number="1"></button>
          <button class="box" data-number="2"></button>
          <button class="box" data-number="3"></button>
          <button class="box" data-number="4"></button>
          <button class="box" data-number="5"></button>
          <button class="box" data-number="6"></button>
          <button class="box" data-number="7"></button>
          <button class="box" data-number="8"></button>
          <button class="box" data-number="9"></button>
        </div>
        
      </div>
      <button id="reset-btn">Reset Game</button>
    </main>
    <script src="app.js"></script>
  </body>
</html>
